name: coba
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.6.0  # Core Firebase
  firebase_auth: ^5.3.1  # Firebase Authentication
  cloud_firestore: ^5.4.4  # Firestore Database
  firebase_storage: ^12.3.3  # Firebase Storage
  uuid: ^3.0.6  # UUID generator
  google_maps_flutter: ^2.1.1
  flutter_localizations:
    sdk: flutter
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  flutter_staggered_grid_view: ^0.7.0
  intl: ^0.19.0
  carousel_slider: ^5.0.0
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  universal_html: ^2.2.4
  rxdart: ^0.27.7
  shared_preferences: ^2.2.2
  provider: ^6.0.5
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1
  change_app_package_name: ^1.4.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#ffffff" # Warna background
  adaptive_icon_foreground: "assets/images/icon.png"
  min_sdk_android: 21

  

flutter:
  uses-material-design: true
  assets:
    - assets/images/back.jpg
    - assets/images/jogja.jpg
    - assets/images/logo.png
    - assets/images/pusat_kota.png
    - assets/images/kaliurang.png
    - assets/images/sleman.png
    - assets/images/prambanan.png
    - assets/images/gunung_kidul.png
    - assets/images/profil_picture.jpg
    - assets/images/profil_picture2.jpg
    - assets/images/prambanan2.jpg
    - assets/images/header_bg.webp
